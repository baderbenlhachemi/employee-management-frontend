<script src="sweetalert2.all.min.js"></script>
<form class="row g-3">
  <legend>Add Company</legend>

  <div class="alert alert-danger" role="alert" *ngIf="errorAlreadyExists">
    {{errorAlreadyExists}}
  </div>

  <div class="col-md-6">
    <label for="companyName" class="form-label mt-4"><i class="fa-solid fa-building"></i> Company Name</label>
    <input type="text" name="name" class="form-control" id="companyName" placeholder="Company Name"
           [(ngModel)]="companyObject.name">
    <label style="color: red" *ngIf="errorName">{{errorName}}</label>
  </div>

  <div class="col-md-6">
    <label for="exampleInputEmail1" class="form-label mt-4"><i class="fa-solid fa-at"></i> Email Address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter email"
           [(ngModel)]="companyObject.email">
    <label style="color: red" *ngIf="errorEmail">{{errorEmail}}</label>
  </div>

  <div class="col-md-6">
    <label for="companyAddress" class="form-label mt-4"><i class="fa-solid fa-map-location-dot"></i> Company
      Address</label>
    <input type="text" name="address" class="form-control" id="companyAddress" placeholder="Company Address"
           [(ngModel)]="companyObject.address">
    <label style="color: red" *ngIf="errorAddress">{{errorAddress}}</label>
  </div>

  <div class="col-md-6">
    <label for="companyWebsite" class="form-label mt-4"><i class="fa-brands fa-internet-explorer"></i> Company
      Website</label>
    <input type="text" name="website" class="form-control" id="companyWebsite" placeholder="Company Website"
           [(ngModel)]="companyObject.website">
    <label style="color: red" *ngIf="errorWebsite">{{errorWebsite}}</label>
  </div>

  <div class="col-md-6">
    <label for="companyPhone" class="form-label mt-4"><i class="fa-solid fa-phone"></i> Company Phone</label>
    <input type="text" name="phone" class="form-control" id="companyPhone" placeholder="Company Phone"
           [(ngModel)]="companyObject.phone">
    <label style="color: red" *ngIf="errorPhone">{{errorPhone}}</label>
  </div>

  <div class="col-md-6">
    <label for="companyDescription" class="form-label mt-4"><i class="fa-solid fa-align-justify"></i> Company
      Description</label>
    <textarea type="text" name="description" class="form-control" id="companyDescription"
              placeholder="Company Description"
              [(ngModel)]="companyObject.description"></textarea>
  </div>

  <!--  <div class="container row">
      <div class="col-md-6">
        <input type="file" (change)="onFileChanged($event)">
        <img [src]="imgURL" height="200" *ngIf="imgURL">
      </div>
    </div>

    <hr />

    <div class="container row">
      <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
      </div>
    </div>-->

  <div class="mb-3">
    <label for="formFile" class="form-label"><i class="fa-solid fa-image"></i> Company Image</label>
    <input class="form-control" type="file" id="formFile" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" *ngIf="imgURL">
  </div>

  <div class="container row">
    <div class="col-md-12">
      <div *ngIf=message>{{message}}</div>
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary m-2" (click)="addCompany()">Submit</button>
    <a routerLink="/companies" class="btn btn-secondary" href="#" role="button">Back</a>
  </div>

</form>
